<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="login.css" /> -->
    <link rel="stylesheet" type="text/css" href="./../static/css/login.css" th:href="@{/css/login.css}" />
    <!--    <link rel="stylesheet" href="../static/css/login.css" />-->
    <title> 로그인 </title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div class="loginForm">
        <form th:action="@{/epid/login}" id="loginForm" th:object="${loginForm}" method="POST">
            <fieldset>
                <legend style="display: none;">로그인</legend>
                <header> </header>
                <div class="content">
                    <section>
                        <article>
                            <div id="logo">
                                <img src="./../static/images/logo.jpg" th:src="@{/images/logo.jpg}" alt="no"
                                    width="250px">
                                <!-- <img src="/logo.jpg" alt="no" width="250px"> -->
                            </div>
                            <h1 style="text-align: center;">COVID-TRACER</h1>
                            <div class="Bigbox">
                                <div class="inner_login">
                                    <label> 아이디</label>
                                    <!--                                    <label for="loginId"> 아이디</label>-->
                                    <div class="login_box">
                                        <div class="login_text">
                                            <div class="container_1">
                                                <span class="icon">
                                                    <i class="fa fa-user" aria-hidden="true"></i>
                                                </span>
                                                <input type="text" id="email" name="email" th:field="*{email}" placeholder="Email">
                                            </div>
                                            <p style="margin-left: 30px; color: red; font-size: small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
                                        </div>
                                    </div>
                                    <label> 비밀번호</label>
                                    <!--                                    <label for="loginPwd"> 비밀번호</label>-->
                                    <div class="login_box">
                                        <div class="login_text">
                                            <div class="container_1">
                                                <span class="icon">
                                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                                </span>
                                                <input type="password" id="password" name="password" th:field="*{password}" placeholder="Password">
                                            </div>
                                            <p style="margin-left: 30px; color: red; font-size: small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn_login"> 로그인 </button>
                                </div>
                            </div>
                            <a href="#" style="text-decoration: none;" th:href="@{/epid/sign-up}">
                                <div class="sign-up-form-button"> 회원가입
                                </div>
                            </a>
                        </article>
                    </section>

                    <aside>
                        <img id="covid-gif" src="./../static/images/covid.gif" th:src="@{/images/covid.gif}" alt="no">
                    </aside>
                </div>
                <footer>
                    @ 2020 Covid Tracer FROM DC
                </footer>
            </fieldset>
        </form>
    </div>
</body>

</html>
